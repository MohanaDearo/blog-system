<div class="outer-container">
  <h1 >Pending Posts</h1>
  <div class="loader-overlay" *ngIf="isLoading">
      <div class="loader"></div>
    </div>
  <div class="table-container">
    <table *ngIf="pendingPosts.length>0; else noPosts" class="posts-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Content</th>
          <th>Created By</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of pendingPosts">
          <td>{{post.id}}</td>
          <td>{{post.title}}</td>
          <td>{{post.content}}</td>
          <td>{{post.created_by}}</td>
          <td>
            <button (click)="approvePosts(post.id)">Approve</button>
            <button (click)="rejectPosts(post.id)">Reject</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noPosts>
    <p class="no-posts-message">No pending posts.</p>
  </ng-template>
   <button class="back-btn" (click)="goToDashBoard()">Back</button>
</div>
