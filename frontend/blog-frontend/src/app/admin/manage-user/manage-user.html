<div class="dashboard-container">
  <div class="form-card">
    <div class="form-header">
      <h2>Create User</h2>
      <p class="form-subheading">Fill in the user details below.</p>
    </div>

    <form (ngSubmit)="createuser()" [formGroup]="createuserForm" class="form-body">
      
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" id="name" placeholder="Enter user name" required />
        <div class="error-cont">
          <p *ngIf="name?.touched && name?.errors?.['required']" class="error-text">*Name is Required</p>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" id="email" placeholder="Enter email" required />
        <div class="error-cont">
          <p *ngIf="email?.touched && email?.errors?.['required']" class="error-text">*Email is Required</p>
          <p *ngIf="email?.touched && email?.errors?.['email']" class="error-text">Enter a valid email</p>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" id="password" placeholder="Enter password" required />
        <div class="error-cont">
          <p *ngIf="password?.touched && password?.errors?.['required']" class="error-text">*Password is Required<p>
        </div> 
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select formControlName="role" id="role" required>
          <option value="">Select Role</option>
          <option *ngFor="let role of roles" [value]="role.role">{{ role.role }}</option>
        </select>
        <div class="error-cont">
          <p *ngIf="role?.touched && role?.errors?.['required']" class="error-text">*Role is Required</p>
        </div>
      </div>

      <div class="button-group">
        <button type="submit" class="primary-btn">Create</button>
        <button type="button" class="secondary-btn" (click)="goToDashBoard()">Back</button>
      </div>

      <div class="messages">
        <p *ngIf="successMessage" class="success-text">{{ successMessage }}</p>
        <p *ngIf="failedMessage" class="failed-text">{{ failedMessage }}</p>
      </div>
    </form>
  </div>
</div>
