<div class="outer-container">
  <div class="loader-overlay" *ngIf="isLoading">
      <div class="loader"></div>
  </div>
  <div class="login-container">

    <div class="heading-cont">
      <h2>User Login</h2>
    </div>
    <div class="form-cont">
      <form (ngSubmit)="login()" [formGroup]="loginForm">
      
      <div class="email-cont">
        <label for="email">Email</label>
        <input type="text" formControlName="email" name="email" id="email" placeholder="Enter your email" required>
        <p *ngIf="email?.touched && email?.errors?.['required']" class="error-text">*Email is required</p>
      </div>
      <div class="pass-cont">
        <label for="password">Password</label>
        <input type="password" formControlName="password" name="password" id="password" placeholder="Enter your password" required>
        <p *ngIf="password?.touched && password?.errors?.['required']" class="error-text">*Password is required</p> <br>
      </div>
      <div class="btn-cont">
        <button type="submit">Login</button>
      </div>
      
    </form>
    </div>
  
  
</div>
</div>
