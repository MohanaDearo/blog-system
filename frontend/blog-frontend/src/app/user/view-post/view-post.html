<div class="outer-container">
  <h1>Posts</h1>
  <div class="loader-overlay" *ngIf="isLoading">
      <div class="loader"></div>
  </div>
  <div class="table-container">
    <table *ngIf="userPosts.length>0; else noPosts" class="posts-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Content</th>
          <th>Status</th>
          <!-- <th>Created By</th> -->
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of userPosts">
          <td>{{post.id}}</td>
          <td>{{post.title}}</td>
          <td>{{post.content}}</td>
          <td>{{post.status}}</td>
          <!-- <td>{{post.created_by}}</td> -->
          <td>
            <button (click)="confirmDelete(post.id)">Delete</button>
            <button *ngIf="canUpdate==1" (click)="updatePosts(post.id)">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noPosts>
    <p class="no-posts-message">No posts available rightnow</p>
  </ng-template>
   <button (click)="goToDashBoard()">Back</button>
   <div class="modal-overlay" *ngIf="isModalDisplay">
      <div class="modal">
        <p>Are you sure want to delete?</p>
        <button class="cancel-btn" (click)="cancel()">Cancel</button>
        <button class="delete-btn"  (click)="deletePosts()">Delete</button>
      </div>
    </div>
</div>
