<div class="outer-container">
  <div class="inner-container">
    <div class="heading-container">
      <h1>Create Post</h1>
    </div>
    <div class="form-container">
      <form (ngSubmit)="createpost()" [formGroup]="createpostForm">
        <div class="title-container">
          <label for="title">Title</label>
          <input type="text" formControlName="title" id="title" name="title" placeholder="Enter your title" required>
          <p *ngIf="title?.touched && title?.errors?.['required']" class="error-text">*Title is required</p>
        </div>
        <div class="content-container">
          <label for="content">Content</label>
          <textarea name="content" formControlName="content" id="content" placeholder="Your content goes here"></textarea>
          <p *ngIf="content?.touched && content?.errors?.['required']" class="error-text">*Content is required</p>
        </div>
        <div class="btn-container">
          <button type="submit">Create Post</button>
          <button (click)="goToDashBoard()">Back</button>
        </div>
      </form>
    </div>
  </div>
</div>
